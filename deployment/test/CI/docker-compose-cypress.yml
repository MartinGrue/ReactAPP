version: "3.2"
networks:
  frontend:

    null
services:
  cypress:
    container_name: cypress
    build:
      context: ./../../..
      dockerfile: ./deployment/test/CI/Dockerfile.cypress
    working_dir: /e2e/client-app
    stdin_open: true
    tty: true
    entrypoint: "bash /startup.sh"
    network_mode: "host"
    ports:
      - "3000:3000"
    environment:
      - BROWSER=${BROWSER}
      - TEST=${TEST}
      # - API_HOST=backend

  backendapp:
    environment:
      - ASPNETCORE_ENVIRONMENT=development
      - DOTNET_ENVIRONMENT=development
    container_name: backend
    build:
      context: ./../../..
      dockerfile: ./deployment/dev/Dockerfile.dev.backend

    #Dont make this expose, this container needs to be on frontend AND host n
    ports:
      - "5000:5000"
    logging:
      driver: "none"

  activitydb:
    container_name: activitydb
    build:
      context: ./../../..
      dockerfile: ./deployment/dev/Dockerfile.dev.database
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    logging:
      driver: "none"
