version: "3.2"
networks:
  frontend:

services:
  cypress:
    build:
      context: ./../..
      dockerfile: ./deployment/test/Dockerfile.cypress.local
    volumes:
      - ./../../client-app:/e2e/client-app
      - ./../../data:/e2e/data
    working_dir: /e2e/client-app
    stdin_open: true
    tty: true
    network_mode: "service:backendapp"
    entrypoint: "bash /startup.sh"
    environment:
      - TEST=auth
      - BRO=chrome

  backendapp:
    environment:
      - ASPNETCORE_ENVIRONMENT=development
      - DOTNET_ENVIRONMENT=development
    container_name: backend
    build:
      context: ./../..
      dockerfile: ./deployment/dev/Dockerfile.dev.backend
    volumes:
      - ./../..:/app
      - /app/API/bin/
      - /app/API/obj/
      - /app/Application/bin/
      - /app/Application/obj/
      - /app/Domain/bin/
      - /app/Domain/obj/
      - /Infrastructure/bin/
      - /Infrastructure/obj/
      - /Persistence/bin/
      - /Persistence/obj/
    networks:
      - frontend
    ports:
      - "5000:5000"
      - "3000:3000"
    logging:
      driver: "none"

  activitydb:
    container_name: activitydb
    build:
      context: ./../..
      dockerfile: ./deployment/dev/Dockerfile.dev.database
    networks:
      - frontend
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./../database_setup.sql:/docker-entrypoint-initdb.d/database_setup.sql
    environment:
      MYSQL_ROOT_PASSWORD: example
    logging:
      driver: "none"
