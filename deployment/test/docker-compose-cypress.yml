version: "3.2"

networks:
  frontend:

services:
  cypress:
    container_name: cypress
    build:
      context: ./../..
      dockerfile: ./deployment/test/Dockerfile.cypress
    working_dir: /e2e/client-app
    stdin_open: true
    tty: true
    network_mode: "service:backendapp"
    entrypoint: "bash /startup.sh"
    environment:
      - BROWSER=${BROWSER}
      - TEST=${TEST}
      - API_HOST=backend

  backendapp:
    environment:
      - ASPNETCORE_ENVIRONMENT=development
      - DOTNET_ENVIRONMENT=development
    container_name: backend
    build:
      context: ./../..
      dockerfile: ./deployment/dev/Dockerfile.dev.backend
    networks:
      - frontend
    ports:
      - "5000:5000"
      - "3000:3000"
    logging:
      driver: "none"

  activitydb:
    container_name: activitydb
    build:
      context: ./../..
      dockerfile: ./deployment/dev/Dockerfile.dev.database
    networks:
      - frontend
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    logging:
      driver: "none"
